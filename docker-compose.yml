version: "3"

services:
  app:
    image: p2p_offer_bot:latest
    build:
      context: .
    restart: always
    env_file:
      - ./.env.app
    ports:
      - 8003:8000

  db:
      image: postgres:13.0-alpine
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      env_file:
        - ./.env.db
      ports:
        - 54323:5432


volumes:
  postgres_data:
